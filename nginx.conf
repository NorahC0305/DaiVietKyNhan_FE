events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # =================== HTTP → HTTPS + ACME ===================
    server {
        listen 80;
        server_name dvkn.vn www.dvkn.vn api.dvkn.vn api2.dvkn.vn;

        # Cho Certbot xác thực SSL
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect toàn bộ HTTP sang HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =================== FRONTEND ===================
    server {
        listen 443 ssl;
        server_name dvkn.vn www.dvkn.vn;
        http2;

        ssl_certificate /etc/letsencrypt/live/dvkn.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dvkn.vn/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location / {
            proxy_pass http://dvkn-frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # =================== BACKEND v1 ===================
    server {
        listen 443 ssl;
        server_name api.dvkn.vn;
        http2;

        client_max_body_size 5G;

        ssl_certificate /etc/letsencrypt/live/dvkn.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dvkn.vn/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location /socket.io/ {
            proxy_pass http://daivietkynhan-backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        location / {
            proxy_pass http://daivietkynhan-backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =================== BACKEND v2 (API2) ===================
    server {
        listen 443 ssl;
        server_name api2.dvkn.vn;
        http2;

        client_max_body_size 5G;

        ssl_certificate /etc/letsencrypt/live/dvkn.vn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dvkn.vn/privkey.pem;


        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        location /socket.io/ {
            proxy_pass http://dvkn-backend2:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        location / {
            proxy_pass http://dvkn-backend2:8081;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
